<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sukh's Movie Watchlist</title>
  </head>
  <body>
    <!-- ====== NAVBAR ====== -->
    <nav>
      <h1>Find Your Movies</h1>
      <div class="input-div">
        <input
          type="text"
          name=""
          id="search-input"
          placeholder="Search for a movie or series"
        />
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffffc1"></i>
      </div>
      <a href="./watchlist.html" class="watchlist" data-link>My Watchlist</a>
    </nav>

    <!-- ====== MOVIES DATA CONTAINER ====== -->
    <main class="movies-container">
      <div class="explore">
        <img class="explore-img" src="./images/Icon.png" />
        <h3>Start Exploring</h3>
      </div>
    </main>

    <!-- ====== MOVIES NOT FOUND CONTENT ====== -->
    <div class="not-available-div"><h3 class="not-available"></h3></div>

    <script src="./app.js"></script>
  </body>
</html>
